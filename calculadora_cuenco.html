
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de precio para Cuenco</title>
<style>
  body { font-family: sans-serif; margin: 2rem; max-width: 600px; margin-inline: auto; background-color: #f9f9f9; }
  h1 { text-align: center; }
  label { display: block; margin-top: 1rem; }
  input, select { width: 100%; padding: 0.5rem; margin-top: 0.3rem; border: 1px solid #ccc; border-radius: 5px; }
  .nota { font-size: 0.85rem; color: #555; }
  button { margin-top: 1.5rem; padding: 0.7rem; background-color: #4CAF50; color: white; border: none; cursor: pointer; width: 100%; font-size: 1rem; border-radius: 5px; }
  .resultado { margin-top: 2rem; background-color: #e0f7e9; padding: 1rem; font-weight: bold; font-size: 1.2rem; text-align: center; border: 2px solid #4CAF50; border-radius: 5px; }
  .imagen-container { text-align: center; margin-bottom: 2rem; }
  .imagen-container img { max-width: 200px; border-radius: 8px; }
</style>
</head>
<body>
  <div class="imagen-container">
    <img src="jesus-torneando.png" alt="Jesús torneando">
  </div>

  <h1>Calculadora de Precio para Cuenco</h1>

  <label>Unidad de medida:
    <select id="unidad">
      <option value="pulg">Pulgadas</option>
      <option value="cm">Centímetros</option>
    </select>
  </label>

  <label>Alto de la pieza:
    <input type="number" id="alto" step="any" min="0">
    <div class="nota">Altura visible del cuenco terminado</div>
  </label>

  <label>Ancho (diámetro):
    <input type="number" id="ancho" step="any" min="0">
    <div class="nota">Diámetro máximo de la pieza</div>
  </label>

  <label>Espesor del bloque:
    <input type="number" id="espesor" step="any" min="0">
    <div class="nota">Medida del bloque bruto antes de tornear</div>
  </label>

  <label>Precio por pie cúbico ($):
    <input type="number" id="precio" step="any" min="0">
  </label>

  <label>Nivel de trabajo:
    <select id="trabajo">
      <option value="3">x3 - básico</option>
      <option value="4">x4 - medio</option>
      <option value="5">x5 - artístico</option>
      <option value="6">x6 - diseño único</option>
    </select>
  </label>

  <button onclick="calcularPrecio()">Calcular precio</button>

  <div class="resultado" id="resultado"></div>

<script>
function calcularPrecio() {
  const unidad = document.getElementById('unidad').value;
  let alto = parseFloat(document.getElementById('alto').value);
  let ancho = parseFloat(document.getElementById('ancho').value);
  let espesor = parseFloat(document.getElementById('espesor').value);
  const precioPieCubico = parseFloat(document.getElementById('precio').value);
  const trabajo = parseFloat(document.getElementById('trabajo').value);

  if ([alto, ancho, espesor, precioPieCubico].some(isNaN)) {
    document.getElementById('resultado').textContent = "Por favor completa todos los campos numéricos.";
    return;
  }

  if (unidad === "cm") {
    alto *= 0.3937;
    ancho *= 0.3937;
    espesor *= 0.3937;
  }

  const volumen = (alto * ancho * 0.2734) / espesor;
  const costoMaterial = volumen * precioPieCubico;
  const precioFinal = Math.round(costoMaterial * trabajo);

  const precioFormateado = precioFinal.toLocaleString("es-AR");
  document.getElementById('resultado').textContent = `Precio sugerido: $${precioFormateado}`;
}
</script>
</body>
</html>
